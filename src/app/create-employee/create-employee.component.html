<h3>Create Employee</h3>
<div [hidden]='submitted' style="width:300px">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Employee Id:</label>
      <input [(ngModel)]="employee.id"  name="name" class="form-control" id="empid">
    </div>
  
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="employee.name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="salary">Salary</label>
      <input [(ngModel)]="employee.salary"  name="salary" class="form-control" id="salary">
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input [(ngModel)]="employee.department"  name="department" class="form-control" id="department">
    </div>
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>
</div>

<div [hidden]="!submitted">
<h4>You submitted successfully!</h4>
<button class="btn btn-success" (click)="newEmployee()">Add</button>
</div>
